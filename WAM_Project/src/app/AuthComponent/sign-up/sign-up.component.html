<!DOCTYPE html>
<html>
<head>
	<title>Create Account</title>
	<link rel="stylesheet" type="text/css" href="sign-up.component.css">
</head>
<body>

	<form ngForm (submit)="register(); loginForm.reset()" #loginForm class="connectForm spotify-form">
		<h2 class="connectFormHeader">Create account</h2>
		<mat-form-field>
			<input matInput [(ngModel)]="email" name="email" placeholder="Votre email" required>
		</mat-form-field> 
		<mat-form-field>
			<input matInput [(ngModel)]="username" name="username" placeholder="Votre username" required>
		</mat-form-field> 
		<mat-form-field>
			<input type ="password" [(ngModel)]="password" name="password" placeholder="Votre mot de passe" required>
		</mat-form-field>
        <button mat-stroked-button class="submit-btn"> 
            Create my account
        </button>
		<a href="/login">Click here to login</a>
    </form>
</body>
