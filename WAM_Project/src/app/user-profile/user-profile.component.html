<button mat-button class="menu-button">
    <a (click)="logout()">Logout</a>
  </button>

<input type="file" (change)="onFileUpload($event)"> 

<h3>My Workspace</h3>
<button (click)="getFiles()">Get Files</button> 
<div *ngFor="let file of files">
  <p>{{file}} <button (click)="SharePlugin(file)">Share</button> <button (click)="deletePlugin(file)">Delete</button></p>
</div>
